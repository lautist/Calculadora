<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calcualdora</title>
</head>
<body>
    

    <div class="calGeneral" id="calculator">
        <div class="total">
            <button class="muestra" id="display"></button>
        </div>
        <div class="btn-primera">
            <button class="button btn-style" onclick="clearDisplay()">C</button>
            <button class="button btn-style" onclick="appendOperator('-')">-</button>
            <button class="button btn-style" onclick="appendOperator('+')">+</button>
            <button class="button btn-style" onclick="appendOperator('/')">/</button>
            
        </div>
        <div class="btn-primera">
            <button class="button btn-style" onclick="appendNumber(7)">7</button>
            <button class="button btn-style" onclick="appendNumber(8)">8</button>
            <button class="button btn-style" onclick="appendNumber(9)">9</button>
            <button class="button btn-style" onclick="appendOperator('*')">*</button>
            
        </div>
        <div class="btn-primera">
            <button class="button btn-style" onclick="appendNumber(4)">4</button>
            <button class="button btn-style" onclick="appendNumber(5)">5</button>
            <button class="button btn-style" onclick="appendNumber(6)">6</button>
            <button class="button btn-style" onclick="calculate()">=</button>
            
        </div>
        <div class="btn-primera" style="border-radius: 0 0 10px 10px;">
            <button class="button btn-style" onclick="appendNumber(1)">1</button>
            <button class="button btn-style" onclick="appendNumber(2)">2</button>
            <button class="button btn-style" onclick="appendNumber(3)">3</button>
            <button class="button btn-style" onclick="appendNumber(0)">0</button>
        </div>




    </div>




    <script src="app.js"></script>
</body>
</html>
